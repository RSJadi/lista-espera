<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="shortcut icon" href="imagens/fav.png" type="image/x-icon">
    <title>CADASTRO</title>
</head>

<body>
    <header>
        <nav id="menu">
            <div id="logo">
                <div id="logoimg"><img src="imagens/fav.png"></div>
                <h1 id="nomelogo">FRONTENDERS</h1>
            </div>

            <ul id="lista">
                <div class="areas">
                    <a href="#">
                        <li>SERVIÇOS</li>
                    </a>
                </div>
                <div class="areas">
                    <a href="#">
                        <li>CADASTRO</li>
                    </a>
                </div>
                <div class="areas">
                    <a href="#">
                        <li>CONTATO</li>
                    </a>
                </div>
                <div class="areas">
                    <a href="#">
                        <li>LOGIN</li>
                    </a>
                </div>
            </ul>

        </nav>

    </header>

    <h1 id="h1-form">Cadastro na Lista de Espera</h1>
    <p id="p-form">
    Gostou dos planos FrontEnders, mas quer algo mais personalizado? Então preencha o formulário abaixo!
    </p>

    <form id="form" required="required">
        <div class="elementform">
            <label for="name">Nome:</label> <br>
            <input type="text" id="nome" placeholder="Nome completo">
        </div>
        <div class="elementform">
            <label for="email">E-mail:</label> <br>
            <input type="email" placeholder="meuemail@exemplo.com" id="email" onblur="validaEmail()">
            <span id="erro-email"></span>
        </div>
        <div class="elementform">
            <label for="">Senha:</label> <br>
            <input type="password" id="senha" placeholder="Senha" minlength="6">
        </div>
        <div class="elementform">
            <label for="">Confirme sua senha:</label> <br>
            <input type="password" id="confirmSenha" placeholder="Confirme sua senha" minlength="6">

        </div>
        <div class="elementform">
            <label for="">RG:</label> <br>
            <input type="text" id="rg-mask" maxlength="12" placeholder="000000000" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" > <br>
            <small>Apenas números</small>
        </div>
        <div class="elementform">
            <label for="">CEP:</label><br>
            <input type="text" id="cep" minlength="8" maxlength="8" placeholder="00000000" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" > <br>
            <small>Apenas números</small>
        </div>
        <div class="elementform">
            <label for="">Estado:</label><br>
            <input type="text" placeholder="Estado" id="uf">
        </div>
        <div class="elementform">
            <label for="">Cidade:</label> <br>
            <input type="text" placeholder="Cidade" id="localidade">
        </div>
        <div class="elementform">
            <label for="">Bairro:</label><br>
            <input type="text" placeholder="Bairro" id="bairro">
        </div>
        <div class="elementform">
            <label for="">Rua:</label><br>
            <input type="text" placeholder="Logradouro" id="logradouro"> <br>
            <small>Rua, Travessa, Estrada, Avenida..</small>
        </div>
        <div class="elementform">
            <label for="">Número:</label><br>
            <input type="number" placeholder="Número">
        </div>
        <div class="elementform">
            <label for="">Complemento:</label><br>
            <input type="text" placeholder="Complemento" id="complemento">
        </div>
        <div class="elementform">
            <label for="">Mensagem:</label> <br>
            <textarea name="" id="msg" cols="70" rows="5" placeholder="Nos conte o que você tem em mente..."
                required="required"></textarea>
        </div>

        <button type="submit">Enviar</button>
    </form>

    <script src="javascript/js.js"></script>
</body>

</html>
