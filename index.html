<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="shortcut icon" href="imagens/1665933565708.png" type="image/x-icon">
    <title>Lista de Espera</title>
</head>

<body>
    <header>
        <nav id="menu">

            imagem FrontEnders

            <ul id="lista">
                <a href="#">
                    <li>SERVIÇO</li>
                </a>
                <a href="#">
                    <li>CADASTRO</li>
                </a>
                <a href="#">
                    <li>CONTATO</li>
                </a>
                <a href="#">
                    <li>LOGIN</li>
                </a>
            </ul>

        </nav>

    </header>
    <div id="conteudoPagList">
        <h1>Lista de Espera</h1>
        <p>Gostou dos planos FrontEnders, mas quer algo mais personalizado? Então preencha o formulário abaixo!</p>

        <form id="form">
            <div class="elementform">
                <label for="name">Nome:</label>
                <input type="text" id="nome" placeholder="Nome completo" required>
            </div>
            <div class="elementform">
                <label for="email">E-mail:</label>
                <input type="email" placeholder="meuemail@exemplo.com" id="email" required>
                <span id="erro-email"></span>
            </div>
            <div class="elementform">
                <label for="">Senha:</label>
                <input type="password" id="senha" placeholder="Senha" required minlength="6">
            </div>
            <div class="elementform">
                <label for="">Confirme sua senha:</label>
                <input type="password" id="confirmSenha" placeholder="Confirme sua senha" required minlength="6">

            </div>
            <div class="elementform">
                <label for="">RG:</label>
                <input type="text" id="rg-mask" maxlength="12" placeholder="00.000.000-0" required>
            </div>
            <div class="elementform">
                <label for="">CEP:</label>
                <input type="text" id="cep" maxlength="8" placeholder="00000000">
                <small>Apenas números (Ex.: 00000000)</small>
            </div>
            <div class="elementform">
                <label for="">Estado:</label>
                <input type="text" placeholder="Estado" id="uf">
            </div>
            <div class="elementform">
                <label for="">Cidade:</label>
                <input type="text" placeholder="Cidade" id="localidade">
            </div>
            <div class="elementform">
                <label for="">Bairro:</label>
                <input type="text" placeholder="Bairro" id="bairro">
            </div>
            <div class="elementform">
                <label for="">Rua:</label>
                <input type="text" placeholder="Logradouro" id="logradouro">
                <small>Rua, Travessa, Estrada, Avenida..</small>
            </div>
            <div class="elementform">
                <label for="">Número:</label>
                <input type="number" placeholder="Número" required>
            </div>
            <div class="elementform">
                <label for="">Complemento:</label>
                <input type="text" placeholder="Complemento" id="complemento" required>
            </div>
            <div class="elementform">
                <label for="">Mensagem:</label> <br>
                <textarea name="" id="msg" cols="40" rows="3"
                    placeholder="Nos conte o que você tem em mente..." required></textarea>
            </div>

            <button type="submit">Enviar</button>
        </form>
    </div>

    <script src="javascript/js.js"></script>
</body>

</html>
